<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
</head>
<body>
    <!-- The HTML <video> Element -->
        <video width="200 " height="200" controls>
            <source src="../vid_img/movie.mp4" type="video/mp4">
        </video><br>
        <!-- HTML <video> Autoplay -->
      <video width="200 " height="200" autoplay>
            <source src="../vid_img/movie.mp4" type="video/mp4">
       </video><br>
           <!-- HTML <video> Autoplay Muted -->
        <video width="200 " height="200" autoplay muted>
            <source src="../vid_img/movie.mp4" type="video/mp4">    
         </video><br>    
         <!-- The HTML <audio> Element -->
            <audio controls>
                <source src="../vid_img/horse.mp3" type="audio/mpeg">
            </audio><br>
            
<!-- HTML <audio> Autoplay -->
    <audio controls autoplay>
        <source src="../vid_img/horse.mp3" type="audio/mpeg">
    </audio><br>
    <!-- Playing a YouTube Video in HTML -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/a3ICNMQW7Ok?si=75Y56xQ06tJ2zspF" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
</body>
</html>
